version: 2

jobs:
  ruby-2.5:
    docker:
      - image: rubylang/ruby:2.5.7-bionic
    steps:
      - checkout
      - run: gem install bundler
      - run: bundle install
      - run: bundle exec rubocop
      - run: bundle exec rake
  ruby-2.6:
